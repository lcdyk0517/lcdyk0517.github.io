<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTB Panel序列识别工具 | DTB Panel Sequence Identification Tool</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --arkos4clone: #3498db;
            --arkosk36: #9b59b6;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        .upload-section {
            padding: 30px;
            background: var(--light);
            display: flex;
            flex-direction: column;
        }
        
        .result-section {
            padding: 30px;
            background: var(--dark);
            display: flex;
            flex-direction: column;
        }
        
        .upload-area {
            border: 3px dashed #bdc3c7;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .upload-area.dragover {
            border-color: var(--secondary);
            background: #e3f2fd;
        }
        
        .upload-icon {
            font-size: 60px;
            color: var(--secondary);
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            background: var(--secondary);
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 15px 0;
        }
        
        .file-label:hover {
            background: #2980b9;
        }
        
        .selected-file {
            margin-top: 15px;
            padding: 12px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            display: none;
        }
        
        .process-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }
        
        .process-btn:hover:not(:disabled) {
            background: #219a52;
        }
        
        .process-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
    .result-area {
        background: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        flex: 1;
        overflow-y: auto;
        font-family: 'Fira Code', 'Cascadia Code', monospace;
        font-size: 0.9rem;
        line-height: 1.4;
        position: relative;
        white-space: pre-wrap;
        color: #d4d4d4; /* VS Code风格的默认文字颜色 */
    }
        /* 链接样式 */
    .result-area a {
        color: #569CD6;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: all 0.3s ease;
    }
    
    .result-area a:hover {
        color: #4EC9B0;
        border-bottom-color: #4EC9B0;
    }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 30, 30, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            z-index: 10;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--secondary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: var(--danger);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        /* 语法高亮 */
    .node { color: #4EC9B0; font-weight: bold; } /* 青色 - 类/节点 */
    .property { color: #9CDCFE; } /* 亮蓝色 - 属性 */
    .value { color: #CE9178; } /* 橙色 - 值 */
    .comment { color: #6A9955; font-style: italic; } /* 绿色 - 注释 */
    .string { color: #CE9178; } /* 橙色 - 字符串 */
    .number { color: #B5CEA8; } /* 浅绿色 - 数字 */
    .hex { color: #D7BA7D; } /* 黄色 - 十六进制 */
        
    .sequence-block {
        background: rgba(78, 201, 176, 0.08);
        border: 1px solid #4EC9B0;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        color: #d4d4d4;
    }
    
    .gpio-block {
        background: rgba(52, 152, 219, 0.08);
        border: 1px solid #569CD6;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        color: #d4d4d4;
    }
        
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid var(--secondary);
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
            font-size: 0.9rem;
        }
        
    .match-success {
        background: rgba(39, 174, 96, 0.15);
        border: 1px solid #4EC9B0;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        color: #4EC9B0;
    }
    
    .match-warning {
        background: rgba(243, 156, 18, 0.15);
        border: 1px solid #FFD700;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        color: #FFD700;
    }
    
    .match-info {
        background: rgba(52, 152, 219, 0.15);
        border: 1px solid #569CD6;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        color: #9CDCFE;
    }
        
        .system-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .system-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .system-btn.active {
            border-color: var(--secondary);
            background: var(--secondary);
            color: white;
        }
        
        .system-btn.arkos4clone.active {
            border-color: var(--arkos4clone);
            background: var(--arkos4clone);
        }
        
        .system-btn.arkosk36.active {
            border-color: var(--arkosk36);
            background: var(--arkosk36);
        }
        
    .system-tag {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-left: 8px;
        color: white;
        background: #569CD6;
    }
        .tag-arkos4clone {
            background: var(--arkos4clone);
            color: white;
        }
        
        .tag-arkosk36 {
            background: var(--arkosk36);
            color: white;
        }
        
        /* 语言切换按钮 */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .lang-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .system-selector {
                flex-direction: column;
            }
            
            .language-switcher {
                position: static;
                justify-content: center;
                margin-top: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="zh">中文</button>

            </div>

            <p class="subtitle" data-i18n="subtitle">基于MD5和Panel参数的DTB文件识别 - 支持ArkOS4Clone和ArkOSK36</p>
        </header>

        <div class="main-content">
            <div class="upload-section">
                <div class="info-box">
                    <h3 data-i18n="instructions.title">📋 使用说明</h3>
                    <p data-i18n="instructions.step1">• 上传DTB文件</p>
                    <p data-i18n="instructions.step2">• 选择目标系统 (ArkOS4Clone 或 ArkOSK36)</p>
                    <p data-i18n="instructions.step3">• 自动计算MD5并与已知配置比对</p>
                    <p data-i18n="instructions.step4">• 根据匹配程度提供识别建议</p>

                <div class="system-selector">
                    <div class="system-btn arkos4clone active" data-system="arkos4clone">
                        ArkOS4Clone

                    <div class="system-btn arkosk36" data-system="arkosk36">

                <!-- 添加调试开关 -->
                <div class="debug-toggle" style="margin: 15px 0; text-align: center;">
                    <label style="color: var(--primary); font-weight: 600; cursor: pointer;">
                        <input type="checkbox" id="debugToggle" style="margin-right: 8px;">
                        <span data-i18n="debugToggle">详细数据</span>
                    </label>
                </div>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <h3 data-i18n="upload.drag">拖放DTB文件到此处</h3>
                    <p data-i18n="upload.click">或点击下方按钮选择文件</p>
                    <input type="file" id="fileInput" class="file-input" accept=".dtb,.dtbo">
                    <label for="fileInput" class="file-label" data-i18n="upload.button">选择DTB文件</label>
                    <div class="selected-file" id="selectedFile"></div>
                </div>

                <button class="process-btn" id="processBtn" disabled data-i18n="processBtn">识别DTB文件</button>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="result-section">
                <h3 style="color: white; margin-bottom: 15px;" data-i18n="result.title">识别结果</h3>
                <div class="result-area" id="resultArea">
                    <span class="comment"></span>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <h3 style="color: white;" data-i18n="loading.title">正在识别DTB文件...</h3>
                    <p style="color: #ccc;" data-i18n="loading.subtitle">请稍候</p>
                </div>
            </div>
        </div>
    </div>

    <script>

            en: {

                subtitle: "DTB File Identification Based on MD5 and Panel Parameters - Supports ArkOS4Clone and ArkOSK36",
                "instructions.title": "📋 Instructions",
                "instructions.step1": "• Upload DTB file",
                "instructions.step2": "• Select target system (ArkOS4Clone or ArkOSK36)",
                "instructions.step3": "• Automatically calculate MD5 and compare with known configurations",

                "fileInfo": "=== File Information ===",
                "fileMD5": "File MD5",
                "fileSize": "File Size",
                "projectUrl": "Project URL",
                "targetSystem": "Target System",
                "panelInfo": "=== Extracted Panel Information ===",
                "noPanelSequence": "// No panel-init-sequence found",
                "noGpioConfig": "// No GPIO configuration found",

                "codecInfo": "=== Codec Information ===",
                "adaptationSuggestion": "=== ArkOS4Clone Adaptation Suggestion ===",
                "debugInfo": "// Debug Information:",
                "md5Match": "MD5 Match",
                "screenParamMatch": "Screen Parameter Match",
                "exactMatch": "✅ Exact match with development DTB, please use this option for full compatibility with your device",
                "screenMatch": "⚠️ Screen Parameter Match",
                "screenMatchDesc": "Screen detected as identical but MD5 differs",
                "screenMatchAdvice": "Can be used for testing but full compatibility is not guaranteed:",
                "noMatch": "❓ No Match Found",

                "noMatchDetails": "Nodes that did not fully match:",
                "noMatchReason1": "- panel-init-sequence mismatch",
                "noMatchReason2": "- GPIO configuration mismatch",
                "noMatchReason3": "- use-ext-amplifier mismatch"
            }
        };

        // 当前语言
        let currentLanguage = 'zh';

        // 语言切换函数
        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // 更新所有带有data-i18n属性的元素
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // 更新语言按钮状态
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // 如果当前有文件，重新处理以更新结果中的文本
            if (currentFile) {
                processBtn.click();
            }
        }

        const IS_DEBUG = false;
        // 经过测试的正确MD5实现
        class MD5 {
            static md5(input) {
                if (input instanceof ArrayBuffer) {
                    return this.md5FromArrayBuffer(input);
                }
                throw new Error('MD5: 只支持 ArrayBuffer 输入');
            }

            static md5FromArrayBuffer(arrayBuffer) {
                const bytes = new Uint8Array(arrayBuffer);
                return this.calculateMD5(bytes);
            }

            static calculateMD5(inputBytes) {
                const S = [7, 12, 17, 22, 7, 12, 17, 22, 7, 12, 17, 22, 7, 12, 17, 22,
                    5, 9, 14, 20, 5, 9, 14, 20, 5, 9, 14, 20, 5, 9, 14, 20,
                    4, 11, 16, 23, 4, 11, 16, 23, 4, 11, 16, 23, 4, 11, 16, 23,
                    6, 10, 15, 21, 6, 10, 15, 21, 6, 10, 15, 21, 6, 10, 15, 21];

                const K = [0xd76aa478, 0xe8c7b756, 0x242070db, 0xc1bdceee,
                    0xf57c0faf, 0x4787c62a, 0xa8304613, 0xfd469501,
                    0x698098d8, 0x8b44f7af, 0xffff5bb1, 0x895cd7be,
                    0x6b901122, 0xfd987193, 0xa679438e, 0x49b40821,
                    0xf61e2562, 0xc040b340, 0x265e5a51, 0xe9b6c7aa,
                    0xd62f105d, 0x02441453, 0xd8a1e681, 0xe7d3fbc8,
                    0x21e1cde6, 0xc33707d6, 0xf4d50d87, 0x455a14ed,
                    0xa9e3e905, 0xfcefa3f8, 0x676f02d9, 0x8d2a4c8a,
                    0xfffa3942, 0x8771f681, 0x6d9d6122, 0xfde5380c,
                    0xa4beea44, 0x4bdecfa9, 0xf6bb4b60, 0xbebfbc70,
                    0x289b7ec6, 0xeaa127fa, 0xd4ef3085, 0x04881d05,
                    0xd9d4d039, 0xe6db99e5, 0x1fa27cf8, 0xc4ac5665,
                    0xf4292244, 0x432aff97, 0xab9423a7, 0xfc93a039,
                    0x655b59c3, 0x8f0ccc92, 0xffeff47d, 0x85845dd1,
                    0x6fa87e4f, 0xfe2ce6e0, 0xa3014314, 0x4e0811a1,
                    0xf7537e82, 0xbd3af235, 0x2ad7d2bb, 0xeb86d391];

                // 初始哈希值（无符号）
                let a = 0x67452301 >>> 0;
                let b = 0xEFCDAB89 >>> 0;
                let c = 0x98BADCFE >>> 0;
                let d = 0x10325476 >>> 0;

                // 预处理（填充）
                const originalLength = inputBytes.length;
                const bitLength = (originalLength * 8) >>> 0; // 低32位
                const bitLengthHigh = Math.floor((originalLength * 8) / 0x100000000) >>> 0; // 高32位（大多数文件不需要高位，但 RFC 要求 64 位）

                // 计算需要的总长度：原数据 + 1 (0x80) + padZeros 到使 (len % 64 == 56) + 8 (长度)
                const padLen = (56 - ((originalLength + 1) % 64) + 64) % 64;
                const totalLength = originalLength + 1 + padLen + 8;
                const padded = new Uint8Array(totalLength);
                padded.set(inputBytes, 0);
                padded[originalLength] = 0x80;
                // padLen 个 0x00 已默认为 0

                // 写入 64 位长度（小端，低32位先）
                // 低 32 位
                padded[totalLength - 8] = (bitLength & 0xff);
                padded[totalLength - 7] = (bitLength >>> 8) & 0xff;
                padded[totalLength - 6] = (bitLength >>> 16) & 0xff;
                padded[totalLength - 5] = (bitLength >>> 24) & 0xff;
                // 高 32 位
                padded[totalLength - 4] = (bitLengthHigh & 0xff);
                padded[totalLength - 3] = (bitLengthHigh >>> 8) & 0xff;
                padded[totalLength - 2] = (bitLengthHigh >>> 16) & 0xff;
                padded[totalLength - 1] = (bitLengthHigh >>> 24) & 0xff;

                // 处理每个 512-bit 块
                for (let chunkStart = 0; chunkStart < totalLength; chunkStart += 64) {
                    const M = new Array(16);
                    for (let i = 0; i < 16; i++) {
                        const offset = chunkStart + i * 4;
                        M[i] = (padded[offset] |
                            (padded[offset + 1] << 8) |
                            (padded[offset + 2] << 16) |
                            (padded[offset + 3] << 24)) >>> 0;
                    }

                    let A = a, B = b, C = c, D = d;

                    for (let i = 0; i < 64; i++) {
                        let F, g;
                        if (i < 16) {
                            F = (B & C) | ((~B) & D);
                            g = i;
                        } else if (i < 32) {
                            F = (D & B) | ((~D) & C);
                            g = (5 * i + 1) % 16;
                        } else if (i < 48) {
                            F = B ^ C ^ D;
                            g = (3 * i + 5) % 16;
                        } else {
                            F = C ^ (B | (~D));
                            g = (7 * i) % 16;
                        }

                        // A + F + K[i] + M[g]
                        let temp = (A + F + K[i] + M[g]) >>> 0;
                        // 左旋并加到 B
                        temp = this.rotateLeft(temp, S[i]);
                        temp = (B + temp) >>> 0;

                        // 轮转
                        A = D;
                        D = C;

                return result.join('\n');
            }

            // 其他方法保持不变...
            identify(md5, panelInfo, codecInfo, database) {
                let exactMatch = null;
                let screenMatches = [];

                console.log(`=== 开始识别 ===`);
                console.log(`系统: ${this.currentSystem}, MD5: ${md5}`);
                console.log('提取的panelInfo:', {

                            matchedName: dbItem.name,

                screenMatches.forEach(match => console.log(`  - ${match.matchedName}`));

                if (exactMatch) {

                if (screenMatches.length > 0) {

                        exactMatch: false,
                        screenMatch: true,
                        matchedNames: screenMatches.map(match => match.matchedName),

                return {

                    screenMatch: false,
                    matchedName: null

            // 其他方法保持不变...
            compareScreenParams(dbItem, panelInfo, codecInfo) {
                console.log(`比较屏幕参数: ${dbItem.name}`);

                // 比较panel-init-sequence
                if (!this.compareSequences(dbItem.panelInitSequence, panelInfo.initSequence)) {
                    console.log(`panel-init-sequence 不匹配`);

                console.log(`panel-init-sequence 匹配`);

                // 比较reset-gpios
                if (!this.compareGpios(dbItem.resetGpios, panelInfo.resetGpios)) {
                    console.log(`reset-gpios 不匹配`);
                    return false;

                    return false;

                            console.log(`sdio 不匹配`);

                        }
                        if (!dbSdio && (extractedSdio || !extractedSd)) {

                            return false;

                } else if (this.currentSystem === 'arkosk36') {
                    // ArkOSK36系统：比较use-ext-amplifier
                    // 修复：处理字符串和布尔值的类型转换
                    if (dbItem.useExtAmplifier !== undefined) {
                        console.log(`数据库 useExtAmplifier: ${dbItem.useExtAmplifier} (类型: ${typeof dbItem.useExtAmplifier})`);
                        console.log(`提取的 useExtAmplifier: ${codecInfo.useExtAmplifier} (类型: ${typeof codecInfo.useExtAmplifier})`);

                        // 统一转换为布尔值进行比较
                        const dbUseExtAmplifier = dbItem.useExtAmplifier === true || dbItem.useExtAmplifier === "true";

            compareSequences(dbSequence, extractedSequence) {
                if (!dbSequence || !extractedSequence) return false;
                const dbBytes = this.sequenceStringToBytes(dbSequence);
                const extractedBytes = extractedSequence;
                if (dbBytes.length !== extractedBytes.length) return false;
                for (let i = 0; i < dbBytes.length; i++) {
                    if (dbBytes[i] !== extractedBytes[i]) return false;
                }
                return true;
            }

            // 修改 formatGpiosForCompare 方法，确保格式一致
            formatGpiosForCompare(gpioData) {
                if (!gpioData || gpioData.length < 3) return '';

                const [phandle, pin, flags] = gpioData;
                const nodePath = this.phandleMap.get(phandle);
                let gpioController;

                if (nodePath) {
                    const nodeName = this.getNodeNameFromPath(nodePath);
                    // 确保格式与数据库中的格式一致
                    gpioController = `&${nodeName.split('@')[0]}`;
                } else {
                    gpioController = `&unknown_${phandle.toString(16)}`;
                }

                const pinName = GPIO_MAPPING[pin] || `0x${pin.toString(16)}`;
                const flagMap = { 0x0: "GPIO_ACTIVE_HIGH", 0x1: "GPIO_ACTIVE_LOW" };
                const flagStr = flagMap[flags] || `0x${flags.toString(16)}`;

                return `${gpioController} ${pinName} ${flagStr}`;
            }

            // 修改 compareGpios 方法，修复GPIO比较逻辑
            compareGpios(dbGpios, extractedGpios) {
                // 如果数据库中的值为null，表示该设备没有这个GPIO
                if (dbGpios === null) {
                    return extractedGpios === null;
                }
                // 如果提取到的值为null，但数据库中有值，不匹配
                if (extractedGpios === null && dbGpios !== null) {
                    return false;
                }
                // 如果两者都为null，匹配
                if (extractedGpios === null && dbGpios === null) {
                    return true;
                }

                // 处理字符串格式比较（数据库中的格式）
                if (typeof dbGpios === 'string' && Array.isArray(extractedGpios)) {
                    // 将提取的GPIO数组格式化为字符串进行比较
                    const formattedExtracted = this.formatGpiosForCompare(extractedGpios);
                    console.log(`GPIO比较 - 数据库: ${dbGpios}, 提取: ${formattedExtracted}, 匹配: ${dbGpios === formattedExtracted}`);
                    return dbGpios === formattedExtracted;
                }

                // 原来的数组比较逻辑（保持向后兼容）
                if (Array.isArray(dbGpios) && Array.isArray(extractedGpios)) {
                    if (dbGpios.length !== extractedGpios.length) return false;
                    for (let i = 0; i < dbGpios.length; i++) {
                        if (dbGpios[i] !== extractedGpios[i]) return false;
                    }
                    return true;
                }

                return false;
            }

            // 修改 extractCodecInfo 方法，确保能正确找到codec节点
            extractCodecInfo(arrayBuffer) {
                const view = new DataView(arrayBuffer);
                let useExtAmplifier = false;

                const magic = view.getUint32(0, false);
                if (magic !== 0xd00dfeed) {
                    return { useExtAmplifier };
                }

                const off_dt_strings = view.getUint32(12, false);

                // 查找codec节点 - 放宽搜索条件
                for (let offset = 0; offset < view.byteLength - 100; offset++) {
                    const nodeInfo = this.findCodecNodeAtOffset(view, offset, off_dt_strings);
                    if (nodeInfo && nodeInfo.name) {
                        console.log(`找到codec节点: ${nodeInfo.name} at offset ${offset}`);
                        const properties = this.findPropertiesInNode(view, nodeInfo.offset, off_dt_strings);
                        if (properties.useExtAmplifier) {
                            useExtAmplifier = true;
                            console.log('找到 use-ext-amplifier 属性');
                            break;
                        }
                    }
                }

                console.log(`最终提取的codec信息: useExtAmplifier = ${useExtAmplifier}`);
                return { useExtAmplifier };
            }

            // 修改 findCodecNodeAtOffset 方法，放宽搜索条件
            findCodecNodeAtOffset(view, offset, stringOffset) {
                try {
                    const token = view.getUint32(offset, false);
                    if (token === 1) { // FDT_BEGIN_NODE
                        const name = this.readString(view, offset + 4);
                        // 放宽搜索条件，匹配更多可能的codec节点名称
                        if (name && (
                            name.includes('codec') ||
                            name.includes('sound') ||
                            name.includes('audio') ||
                            name.includes('es8316') || // 常见的音频codec
                            name.includes('acodec') ||
                            name.endsWith('codec') // 以codec结尾的节点
                        )) {
                            return { name: name, offset: offset };
                        }
                    }
                } catch (e) {
                    // 忽略错误，继续搜索
                }
                return null;
            }

            // 其他方法保持不变（buildNodeTree, extractPanelInfo, formatGpios等）
            buildNodeTree(arrayBuffer) {
                const view = new DataView(arrayBuffer);
                this.phandleMap.clear();
                this.nodePaths.clear();

                const magic = view.getUint32(0, false);
                if (magic !== 0xd00dfeed) return;

                const off_dt_struct = view.getUint32(8, false);
                const off_dt_strings = view.getUint32(12, false);

                const pathStack = [];
                this.parseNodeTree(view, off_dt_struct, off_dt_strings, pathStack, '/');
            }

            parseNodeTree(view, offset, stringOffset, pathStack, currentPath) {
                let currentOffset = offset;

                while (true) {
                    if (currentOffset + 4 > view.byteLength) break;

                    const token = view.getUint32(currentOffset, false);
                    currentOffset += 4;

                    switch (token) {
                        case 0x1: // FDT_BEGIN_NODE
                            const nodeName = this.readString(view, currentOffset);
                            currentOffset += nodeName.length + 1;
                            currentOffset = this.align4(currentOffset);

                            const nodePath = currentPath + (currentPath === '/' ? '' : '/') + nodeName;
                            pathStack.push({ offset: currentOffset, path: nodePath });
                            this.nodePaths.set(currentOffset, nodePath);

                            const phandle = this.findPhandleInNode(view, currentOffset, stringOffset);
                            if (phandle !== null) {
                                this.phandleMap.set(phandle, nodePath);
                            }

                            currentOffset = this.parseNodeTree(view, currentOffset, stringOffset, pathStack, nodePath);
                            break;

                        case 0x2: // FDT_END_NODE
                            pathStack.pop();
                            return currentOffset;

                        case 0x3: // FDT_PROP
                            const len = view.getUint32(currentOffset, false); currentOffset += 4;
                            const nameoff = view.getUint32(currentOffset, false); currentOffset += 4;
                            currentOffset += len;
                            currentOffset = this.align4(currentOffset);
                            break;

                        case 0x9: // FDT_END
                            return currentOffset;

                        default:
                            return currentOffset;
                    }
                }
                return currentOffset;
            }

            findPhandleInNode(view, nodeOffset, stringOffset) {
                let offset = nodeOffset;

                while (true) {
                    if (offset + 4 > view.byteLength) break;

                    const token = view.getUint32(offset, false);
                    offset += 4;

                    if (token === 0x2 || token === 0x9) break;

                    if (token === 0x3) {
                        const len = view.getUint32(offset, false); offset += 4;
                        const nameoff = view.getUint32(offset, false); offset += 4;
                        const propName = this.readString(view, stringOffset + nameoff);

                        if (propName === 'phandle') {
                            const data = new Uint8Array(view.buffer, offset, Math.min(len, 4));
                            return this.parseUint32(data);
                        }

                        offset += len;
                        offset = this.align4(offset);
                    }
                }
                return null;
            }

            extractPanelInfo(arrayBuffer) {
                const view = new DataView(arrayBuffer);
                let initSequence = null;
                let resetGpios = null;
                let enableGpios = null;
                let powerSupplyPhandle = null;
                let sdioSupport = false;
                let sdSupport = false;

                const magic = view.getUint32(0, false);
                if (magic !== 0xd00dfeed) {
                    return { initSequence: null, resetGpios: null, enableGpios: null, sdioSupport, sdSupport };
                }

                const off_dt_strings = view.getUint32(12, false);

                // 查找panel节点
                for (let offset = 0; offset < view.byteLength - 100; offset++) {
                    const nodeInfo = this.findPanelNodeAtOffset(view, offset, off_dt_strings);
                    if (nodeInfo && nodeInfo.name) {
                        const properties = this.findPropertiesInNode(view, offset, off_dt_strings);
                        if (properties.init) initSequence = properties.init;
                        if (properties.resetGpios) resetGpios = properties.resetGpios;
                        if (properties.enableGpios) {
                            enableGpios = properties.enableGpios;
                        } else if (properties.powerSupply) {
                            // 如果panel节点下没有enable-gpios，但有power-supply，记录phandle
                            powerSupplyPhandle = properties.powerSupply[0];
                        }

                        if (initSequence || resetGpios || enableGpios || powerSupplyPhandle) {
                            break;
                        }
                    }
                }

                // 查找dwmmc节点
                for (let offset = 0; offset < view.byteLength - 100; offset++) {
                    const nodeInfo = this.findDwmmcNodeAtOffset(view, offset, off_dt_strings);
                    if (nodeInfo && nodeInfo.name) {
                        const properties = this.findPropertiesInNode(view, offset, off_dt_strings);
                        if (properties.supportsSdio) sdioSupport = true;
                        if (properties.supportsSd) sdSupport = true;

                        if (sdioSupport || sdSupport) {
                            break;
                        }
                    }
                }

                // 如果panel节点下没有enable-gpios，但有power-supply，尝试从power-supply节点获取gpio
                if (!enableGpios && powerSupplyPhandle) {
                    enableGpios = this.findGpioFromPowerSupply(view, off_dt_strings, powerSupplyPhandle);
                }

                return { initSequence, resetGpios, enableGpios, sdioSupport, sdSupport };
            }

            findGpioFromPowerSupply(view, stringOffset, powerSupplyPhandle) {
                // 通过phandle找到power-supply节点
                const powerSupplyNodePath = this.phandleMap.get(powerSupplyPhandle);
                if (!powerSupplyNodePath) return null;

                // 找到power-supply节点的偏移量
                for (const [offset, path] of this.nodePaths.entries()) {
                    if (path === powerSupplyNodePath) {
                        // 在power-supply节点中查找gpio属性
                        const properties = this.findPropertiesInNode(view, offset, stringOffset);
                        return properties.gpio; // 返回power-supply节点下的gpio属性
                    }
                }
                return null;
            }

            findPropertiesInNode(view, nodeOffset, stringOffset) {
                let initSequence = null;
                let resetGpios = null;
                let enableGpios = null;
                let powerSupply = null;
                let gpio = null;
                let supportsSdio = false;
                let supportsSd = false;
                let useExtAmplifier = false;
                let offset = nodeOffset + 4;

                offset += this.readString(view, offset).length + 1;
                offset = this.align4(offset);

                for (let i = 0; i < 100; i++) {
                    if (offset + 8 >= view.byteLength) break;

                    const token = view.getUint32(offset, false);
                    if (token === 2 || token === 9) break;

                    if (token === 3) {
                        const len = view.getUint32(offset + 4, false);
                        const nameoff = view.getUint32(offset + 8, false);
                        const propName = this.readString(view, stringOffset + nameoff);

                        if (propName === 'panel-init-sequence') {
                            const data = new Uint8Array(view.buffer, offset + 12, len);
                            initSequence = this.parseSequenceData(data);
                        } else if (propName === 'reset-gpios') {
                            const data = new Uint8Array(view.buffer, offset + 12, len);
                            resetGpios = this.parseGpioData(data);
                        } else if (propName === 'enable-gpios') {
                            const data = new Uint8Array(view.buffer, offset + 12, len);
                            enableGpios = this.parseGpioData(data);
                        } else if (propName === 'power-supply') {
                            const data = new Uint8Array(view.buffer, offset + 12, len);
                            powerSupply = this.parseGpioData(data);
                        } else if (propName === 'gpio') {
                            const data = new Uint8Array(view.buffer, offset + 12, len);
                            gpio = this.parseGpioData(data);
                        } else if (propName === 'supports-sdio') {
                            supportsSdio = true;
                        } else if (propName === 'supports-sd') {
                            supportsSd = true;
                        } else if (propName === 'use-ext-amplifier') { // 新增
                            useExtAmplifier = true;
                        }

                        offset += 12 + len;
                        offset = this.align4(offset);
                    } else {
                        offset += 4;
                    }
                }

                return { init: initSequence, resetGpios, enableGpios, powerSupply, gpio, supportsSdio, supportsSd, useExtAmplifier };
            }

            parseGpioData(data) {
                const values = [];
                for (let i = 0; i < data.length; i += 4) {
                    if (i + 4 <= data.length) {
                        const val = (data[i] << 24) | (data[i + 1] << 16) | (data[i + 2] << 8) | data[i + 3];
                        values.push(val);
                    }
                }
                return values;
            }

            formatGpios(gpioData, arrayBuffer) {
                if (!gpioData || gpioData.length < 3) return '<span class="string">""</span>';

                const [phandle, pin, flags] = gpioData;
                const nodePath = this.phandleMap.get(phandle);
                let gpioController;

                if (nodePath) {
                    const nodeName = this.getNodeNameFromPath(nodePath);
                    // 移除@后面的部分，只保留节点名称
                    gpioController = `&${nodeName.split('@')[0]}`;
                } else {
                    gpioController = `&unknown_${phandle.toString(16)}`;
                }

                const pinName = GPIO_MAPPING[pin] || `0x${pin.toString(16)}`;
                const flagMap = { 0x0: "GPIO_ACTIVE_HIGH", 0x1: "GPIO_ACTIVE_LOW" };
                const flagStr = flagMap[flags] || `0x${flags.toString(16)}`;

                return `<${gpioController} ${pinName} ${flagStr}>`;
            }

            getNodeNameFromPath(nodePath) {
                const parts = nodePath.split('/');
                return parts[parts.length - 1] || nodePath;
            }

            sequenceStringToBytes(sequenceString) {
                return sequenceString.split(' ').map(hex => parseInt(hex, 16));
            }

            parseSequenceData(data) {
                const bytes = [];
                for (let i = 0; i < data.length; i++) {
                    bytes.push(data[i]);
                }
                return bytes;
            }

            formatSequence(sequence) {
                if (!sequence || sequence.length === 0) return '<span class="string">""</span>';
                const hexValues = sequence.map(b =>
                    `<span class="hex">${b.toString(16).padStart(2, '0')}</span>`
                );
                return `[${hexValues.join(' ')}]`;
            }

            findPanelNodeAtOffset(view, offset, stringOffset) {
                try {
                    const token = view.getUint32(offset, false);
                    if (token === 1) {
                        const name = this.readString(view, offset + 4);
                        if (name && (name.includes('panel') || name.includes('display') || name.includes('lcd'))) {
                            return { name: name, offset: offset };
                        }
                    }
                } catch (e) { }
                return null;
            }

            findDwmmcNodeAtOffset(view, offset, stringOffset) {
                try {
                    const token = view.getUint32(offset, false);
                    if (token === 1) {
                        const name = this.readString(view, offset + 4);
                        if (name && name.includes('dwmmc') && name.includes('ff380000')) {
                            return { name: name, offset: offset };
                        }
                    }
                } catch (e) { }
                return null;
            }

            parseUint32(data) {
                if (data.length >= 4) {
                    return (data[0] << 24) | (data[1] << 16) | (data[2] << 8) | data[3];
                }
                return null;
            }

            readString(view, offset) {
                let str = '';
                for (let i = offset; i < view.byteLength; i++) {
                    const char = view.getUint8(i);
                    if (char === 0) break;
                    str += String.fromCharCode(char);
                }
                return str;
            }

            align4(offset) {
                return (offset + 3) & ~3;
            }
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const selectedFile = document.getElementById('selectedFile');
            const processBtn = document.getElementById('processBtn');
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');
            const errorMessage = document.getElementById('errorMessage');
            const systemBtns = document.querySelectorAll('.system-btn');
            const langBtns = document.querySelectorAll('.lang-btn');

            const identifier = new DTBIdentifier();
            let currentFile = null;

            // 语言切换事件
            langBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    switchLanguage(this.dataset.lang);
                });
            });

            // 系统选择事件
            systemBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    systemBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    identifier.setSystem(this.dataset.system);
                });
            });

            fileInput.addEventListener('change', function (e) {
                if (e.target.files.length > 0) {
                    currentFile = e.target.files[0];
                    const fileSizeText = currentLanguage === 'zh' ? 
                        `✅ 已选择: ${currentFile.name} (${(currentFile.size / 1024).toFixed(1)} KB)` :
                        `✅ Selected: ${currentFile.name} (${(currentFile.size / 1024).toFixed(1)} KB)`;
                    selectedFile.textContent = fileSizeText;
                    selectedFile.style.display = 'block';
                    processBtn.disabled = false;
                    hideError();
                }
            });

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
            });

            uploadArea.addEventListener('drop', function (e) {
                const files = e.dataTransfer.files;
                if (files.length > 0 && (files[0].name.endsWith('.dtb') || files[0].name.endsWith('.dtbo'))) {
                    fileInput.files = files;
                    currentFile = files[0];
                    const fileSizeText = currentLanguage === 'zh' ? 
                        `✅ 已选择: ${currentFile.name} (${(currentFile.size / 1024).toFixed(1)} KB)` :
                        `✅ Selected: ${currentFile.name} (${(currentFile.size / 1024).toFixed(1)} KB)`;
                    selectedFile.textContent = fileSizeText;
                    selectedFile.style.display = 'block';
                    processBtn.disabled = false;
                    hideError();
                }
            });

            processBtn.addEventListener('click', async function () {
                if (!currentFile) return;

                loading.style.display = 'flex';
                const loadingText = currentLanguage === 'zh' ? 
                    '<span class="comment">// 正在识别DTB文件...</span>' :
                    '<span class="comment">// Identifying DTB file...</span>';
                resultArea.innerHTML = loadingText;
                processBtn.disabled = true;
                hideError();

                try {
                    const arrayBuffer = await currentFile.arrayBuffer();
                    // 使用await调用MD5
                    const md5 = await MD5.md5(arrayBuffer);

                    // 在识别结果中显示MD5
                    const result = await identifier.identifyDtb(arrayBuffer, md5);
                    resultArea.innerHTML = result;
                } catch (error) {
                    const errorText = currentLanguage === 'zh' ? 
                        `识别错误: ${error.message}` :
                        `Identification Error: ${error.message}`;
                    showError(errorText);
                    resultArea.innerHTML = `<span style="color: #e74c3c">${errorText}</span>`;
                } finally {
                    loading.style.display = 'none';
                    processBtn.disabled = false;
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            const debugToggle = document.getElementById('debugToggle');
            debugToggle.addEventListener('change', function() {
                identifier.isDebug = this.checked;
                // 如果当前有文件，重新处理
                if (currentFile) {
                    processBtn.click();
                }
            });
        });
    </script>
</body>
</html>
